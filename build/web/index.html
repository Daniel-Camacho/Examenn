<html>
    <head>
        <title>Registro</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>  
        <div class="container">
            <h1>Event registration</h1>
            <form method="post" action="resultado.jsp">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input name = "First_name" type="text" class="form-control" id="inputEmail4" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last name</label>
      <input name = "Last_name" type="text" class="form-control" id="inputPassword4" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">E-mail</label>
    <input name = "email" type="text" class="form-control" id="inputAddress" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Phone</label>
    <input name = "phone" type="text" class="form-control" id="inputAddress2" placeholder="Phone">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input name = "city" type="text" class="form-control" id="inputCity" placeholder="City" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input name = "state" type="text" id="inputState" class="form-control" placeholder="State">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip code</label>
      <input name = "Zip" type="text" class="form-control" id="inputZip" placeholder="Zip code">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
